<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!--CSS file-->
    <link rel="stylesheet" href="..\static\css\style.css">

    <!--Icons Import-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="{{ url_for('main.combined_login') }}" method="POST">
                <h1>Login</h1>
                <div class="collected-input-box">
                    <div class="input-box">
                        <input type="text" name="uname" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="upass" placeholder="Password" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                                        <select name="role" class="custom-dropdown" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div class="submit-btn"><button type="submit" class="btn" style="margin-top: 30px;">Login</button></div>
                </div>
            </form>
                
                <!-- Registration button OUTSIDE the form -->
            <div class="below-panel">
                <p>OR<br>Don't have an account?</p>
                <a href="{{ url_for('main.user_signup') }}">
                    <button type="button" class="register-btn" style="margin-top: -3px;">Register</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
